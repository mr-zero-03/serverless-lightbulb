<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lightbulb - ExpoDigital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/index.css">
  </head>

  <body>
    <section id="username" class="d-flex justify-content-center">
      <img height="45"/>
      <h1>LIGHTBULB</h1>
    </section>

    <section id="spinner" class="d-flex justify-content-center align-items-center position-absolute top-0 start-0 splash-spinner-container">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </section>

    <section id="lightbulb-section" class="d-none">
      <section onclick="sendChangeLightbulbToServer();">
        <picture class="d-flex justify-content-center pt-4 pb-3">
          <img id="lightbulb" src="assets/img/light-bulb-off.svg" alt="lightbulb" height="300">
        </picture>

        <div class="form-check form-switch d-flex justify-content-center">
          <input onclick="sendChangeLightbulbToServer();" class="form-check-input me-2" type="checkbox" role="switch" id="lightbulb-button">
          <label class="form-check-label" for="lightbulb-button" id="lightbulb-button-text"><b>Turn On</b></label>
        </div>
      </section>

      <h2 class="d-flex justify-content-center pt-3 pb-2">Logs</h2>
      <div class="overflow-auto d-flex justify-content-center px-3" style="max-height:25vh">
        <ul id="logs" class="list-unstyled"></ul>
      </div>
    </section>

    <!-- JavaScript -->
    <!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
  </body>

</html>
