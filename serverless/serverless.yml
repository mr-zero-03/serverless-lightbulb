org: YOUR_ORG
app: serverless-websockets-lightbulb
service: serverless-websockets-lightbulb

frameworkVersion: '3'

plugins:
  - serverless-s3-sync

custom:
  s3Sync:
    noSync: true
    buckets:
    - bucketName: YOUR_STATIC_PAGE_S3_BUCKET_NAME
      bucketPrefix: serverless-lightbulb/
      localDir: client

provider:
  name: aws
  runtime: nodejs14.x
  deploymentBucket:
    name: YOUR_DEPLOYMENT_S3_BUCKET_NAME
  environment:
    DYNAMODB_CUSTOMER_TABLE: ${self:service}-users-${sls:stage}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:PutItem"
        - "dynamodb:Get*"
        - "dynamodb:Scan*"
        - "dynamodb:UpdateItem"
        - "dynamodb:DeleteItem"
      Resource: arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:service}-users-${sls:stage}

functions:
  webSocketHandler:
    handler: index.handler
    events:
      - websocket:
          route: $connect
      - websocket:
          route: $disconnect
      - websocket:
          route: connectUser
      - websocket:
          route: changeLight

resources:
  Resources:
    CustomerTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: token
            AttributeType: S
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: token
            KeyType: HASH
        TableName: ${self:service}-users-${sls:stage}
